      <script>
  // Ensure the Telegram Web App is initialized
  const tg = window.Telegram.WebApp;

  window.onload = () => {
      if (tg) {
          // Ensure the Web App is ready
          tg.ready();

          // Request fullscreen mode
          tg.requestFullscreen();

          // Hide the settings button
          tg.MainButton.setParams({ is_visible: false });

          // Prevent swipe to close
          tg.allowSwipeToOpen(false); // Prevent swipe-to-open behavior
          tg.allowSwipeToClose(false); // Prevent swipe-to-close behavior

          // Ask for confirmation before closing
          tg.setupClosingBehavior({
              request_close_confirmation: true,
              close_confirmation_message: "Are you sure you want to exit the app?",
          });

          // Hide the back button
          tg.BackButton.hide();
      } else {
          console.error('Telegram WebApp not initialized.');
      }
  };
</script>
